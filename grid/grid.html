<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta charset="UTF-8">
    <title>Product List</title>
    <link rel="stylesheet" href="grid.css">
</head>
<body>

<header class="header">
    <h1>Our Products</h1>
    <p>Fresh • Organic • Affordable</p>
</header>

<main class="product-grid">

    <div class="product-card">
        <img src="https://5.imimg.com/data5/CE/DZ/VJ/SELLER-31564087/fresh-milk-500x500.jpg" alt="Milk">
        <h3>Fresh Milk</h3>
        <p class="price">₹60</p>
        <button>Add to Cart</button>
    </div>

    <div class="product-card">
        <img src="https://www.ficsi.in/blog/wp-content/uploads/2025/08/Blog-3.jpg" alt="Cheese">
        <h3>Cheese</h3>
        <p class="price">₹120</p>
        <button>Add to Cart</button>
    </div>

    <div class="product-card">
        <img src="https://cdn-abdde.nitrocdn.com/johtMWXchZllEwtWwOPeoIjygNsjwcUe/assets/images/optimized/rev-1ce4012/well-choices.com/wp-content/uploads/2023/08/AdobeStock_117476053.jpeg" alt="Snacks">
        <h3>Healthy Snacks</h3>
        <p class="price">₹80</p>
        <button>Add to Cart</button>
    </div>

    <div class="product-card">
        <img src="https://static.toiimg.com/thumb/msid-80850219,width-400,resizemode-4/80850219.jpg" alt="Juice">
        <h3>Fruit Juice</h3>
        <p class="price">₹90</p>
        <button>Add to Cart</button>
    </div>

    <div class="product-card">
        <img src="https://media6.ppl-media.com/mediafiles/blogs/Honey_c6524912bd.PNG" alt="Honey">
        <h3>Organic Honey</h3>
        <p class="price">₹150</p>
        <button>Add to Cart</button>
    </div>

    <div class="product-card">
        <img src="https://www.vahdam.com/cdn/shop/articles/Green_Tea_Header_copy.jpg?v=1714738610&width=2048" alt="Tea">
        <h3>Green Tea</h3>
        <p class="price">₹110</p>
        <button>Add to Cart</button>
    </div>

</main>

</body>
</html>
